<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Employee Management system</title>
</head>

<body>
    <div id="app">
        <header class="header">
            <h1>Employee Database Management</h3>
                <button class="createEmployee">Add Employee</button>
        </header>
    </div>

    <div class="employees">
        <div class="employees__names">
            <span class="employees__names--title">
                Employee List
            </span>
            <div class="employees__names--list"></div>
        </div>

        <div class="employees__single">
            <span class="employees__single--title">
                Employee Information
            </span>
            <div class="employees__single--info"></div>
        </div>
    </div>

    <!-- Add Employee model -->
    <div class="addEmployee">
        <form action="" class="addEmployee_create">
            Add a new Employee
            <div class="">
                <input type="text" name="firstName" placeholder="First Name" required>
                <input type="text" name="lastName" placeholder="Last Name" required>
            </div>
            <input type="text" name="imageUrl" placeholder="Image URl (optional)">
            <input type="email" name="email" placeholder="Email" required>
            <input type="number" name="contact" placeholder="Contact" required>
            <input type="number" name="salary" placeholder="Salary" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="date" name="dob" placeholder="Date of Birth" class="addEmployee__create--dob" required>
            <input type="submit" class="addemployee__create--submit" value="submit">

        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
